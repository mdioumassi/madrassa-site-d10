parent.register.choice.step0:
  path: '/register/parent/choice'
  defaults:
    _controller: '\Drupal\madrassa_registration\Controller\RegistrationController::parentChoice'
  requirements:
    _role: parent_role+administrator

children.register.step2.course:
  path: '/register/parent/{parentId}/child/{enfantId}/course'
